<!DOCTYPE html>
<html>

<head>
    <title>Wedding Invitation</title>
    <meta name="viewport" content="width=1024px">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />

<body>
    <div id="main" class="container">
        <section class="section1">
            <div>
                <img src="img/test.png" alt="" class="img-header">
            </div>
            <div class="inner">
                <div id="target" style="font-size: 6em; text-align: left; letter-spacing: 0.5em;">
                    <h2>초대합니다</h2>
                </div>
            </div>
            <div class="main-text">
                <p><b>2023</b>년 <b>5</b>월 <b>6</b>일 토요일 오후 <b>2</b>시<br>에스가든웨딩홀 4층 르씨엘 홀</p>
            </div>
            <div>
                <p class="main-name">이보인&nbsp;&&nbsp;이유환</p>
            </div>
        </section>
        <section class="section-img">
            <div>
                <div class="f-carousel" id="myCarousel">
                    <div class="f-carousel__slide" data-thumb-src="img/real.jpg" data-fancybox="gallery" data-src="img/real.jpg">
                        <img width="640" height="480" alt="" data-lazy-src="img/real.jpg" />
                    </div>
                    <div class="f-carousel__slide" data-thumb-src="img/1.jpg" data-fancybox="gallery" data-src="img/1.jpg">
                        <img width="640" height="480" alt="" data-lazy-src="img/1.jpg" />
                    </div>
                    <div class="f-carousel__slide" data-thumb-src="img/2.jpg" data-fancybox="gallery" data-src="img/2.jpg">
                        <img width="640" height="480" alt="" data-lazy-src="img/2.jpg" />
                    </div>
                    <div class="f-carousel__slide" data-thumb-src="img/3.jpg" data-fancybox="gallery" data-src="img/3.jpg">
                        <img width="640" height="480" alt="" data-lazy-src="img/3.jpg" />
                    </div>
                    <div class="f-carousel__slide" data-thumb-src="img/4.jpg" data-fancybox="gallery" data-src="img/4.jpg">
                        <img width="640" height="480" alt="" data-lazy-src="img/4.jpg" />
                    </div>
                    <div class="f-carousel__slide" data-thumb-src="img/5.jpg" data-fancybox="gallery" data-src="img/5.jpg">
                        <img width="640" height="480" alt="" data-lazy-src="img/5.jpg" />
                    </div>
                    <div class="f-carousel__slide" data-thumb-src="img/6.jpg" data-fancybox="gallery" data-src="img/6.jpg">
                        <img width="640" height="480" alt="" data-lazy-src="img/6.jpg" />
                    </div>
                    <div class="f-carousel__slide" data-thumb-src="img/7.jpg" data-fancybox="gallery" data-src="img/7.jpg">
                        <img width="640" height="480" alt="" data-lazy-src="img/7.jpg" />
                    </div>
                </div>
            </div>
        </section>
        <section class="section2">
            <div>
                <h1>Location</h1>
            </div>
            <div id="map" style="width:800px;height:600px;margin:auto;text-align:center;"></div>
            <div class="button-container">
                <a href="nmap://route/public?dlat=36.3456884&dlng=127.3545292&dname=S%EA%B0%80%EB%93%A0%EC%9B%A8%EB%94%A9" class="btn_map">네이버 지도</a>
                <a href="https://map.kakao.com/link/to/36.3456884,127.3545292" class="btn_map">카카오맵</a>
            </div>
            <div>
                <img src="img/map.jpg" alt="">
            </div>
        </section>
        <section class="section4">
            <div>
                <h1>Contact Details</h1>
            </div>
            <div class="wrap">
                <a href="#pop_info1" class="btn_open">신랑측</a>
                <a href="#pop_info2" class="btn_open">신부측</a>

                <div id="pop_info1" class="pop_wrap" style="display:none;">
                    <div class="pop_inner">
                        <p class="dsc">계좌번호 안내</p>
                        <button type="button" class="btn_close">닫기</button>
                    </div>
                    <div id="pop_info2" class="pop_wrap" style="display:none;">
                        <div class="pop_inner">
                            <p class="dsc">연락처<br>계좌번호</p>
                            <button type="button" class="btn_close">닫기</button>
                        </div>
                    </div>
                </div>
        </section>
        <section class="section5">
            <div>
                <h1>Guestbook</h1>
            </div>
            <!-- 메시지를 입력할 input과 전송 버튼을 감싸는 form 태그 -->
            <form id="guestbook-form">
                <input type="text" placeholder="메시지를 입력하세요" id="guestbook-input">
                <button type="submit" id="guestbook-submit">전송</button>
            </form>
            <!-- 메시지가 표시될 영역 -->
            <ul id="guestbook-messages"></ul>
        </section>
        <script src="assets/javascript/default.js"></script>
        <script src="assets/javascript/carousel.umd.js"></script>
        <script src="assets/javascript/carousel.thumbs.umd.js"></script>
        <script>
            const container = document.getElementById("myCarousel");
            const options = {
                Thumbs: {
                    type: "modern",
                },
                infinite: true
            };

            new Carousel(container, options, { Thumbs });
        </script>
        <script>
            var mapOptions = {
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: naver.maps.MapTypeControlStyle.BUTTON,
                    position: naver.maps.Position.TOP_RIGHT
                },
                zoomControl: true,
                zoomControlOptions: {
                    style: naver.maps.ZoomControlStyle.SMALL,
                    position: naver.maps.Position.TOP_RIGHT
                },
                center: new naver.maps.LatLng(36.3456884, 127.3545292),
                zoom: 12

            };
            var map = new naver.maps.Map('map', mapOptions);
            infowindow.open(map, marker);
        </script>
        <script>
            // 이벤트 리스너를 추가하여 form 전송 시 동작하도록 함
            document.getElementById('guestbook-form').addEventListener('submit', function(event) {
                // 기본 전송 동작을 막음
                event.preventDefault();

                // 입력된 메시지를 가져와 변수에 저장
                var message = document.getElementById('guestbook-input').value;

                // 메시지를 표시할 li 요소를 생성
                var messageLi = document.createElement('li');

                // li 요소에 메시지 내용을 추가
                messageLi.textContent = message;

                // 메시지가 표시될 영역에 li 요소를 추가
                document.getElementById('guestbook-messages').appendChild(messageLi);

                // 입력 필드를 초기화하여 새로운 메시지를 입력할 수 있도록 함
                document.getElementById('guestbook-input').value = '';
            });
        </script>
        <script>
            var $target = document.querySelector('#target');
            $target.addEventListener('th.afterType', function(e) {
                console.log(e.detail.progress);
            });

            TypeHangul.type('#target', {
                intervalType: 100,
                humanize: 0.5,
            });
        </script>
</body>

</html>
