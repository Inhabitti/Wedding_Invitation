<!DOCTYPE html>
<html>
  <head>
    <title>Wedding Invitation</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/stylesheet/full-page-scroll.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <style type="text/css">
      .section1 {
        background-color: #7dbcd4;
      }

      .section2 {
        background-color: #98c19f;
      }

      .section3 {
        background-color: #a199e2;
      }

      .section4 {
        background-color: #cc938e;
      }

      .section5 {
        background-color: #d2c598;
      }

      section div {
        font-family: "Open Sans";
        font-style: normal;
        text-align: center;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }

      span {
        font-size: 4em;
        font-style: normal;
        color: #fff;
      }

      .button {
        background-color: #f2cf66;
        border-bottom: 5px solid #d1b358;
        text-shadow: 0px -2px #d1b358;
        padding: 10px 40px;
        border-radius: 10px;
        font-size: 25px;
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="main" class="scroll-container">
      <section class="section1">
        <div>
          <span>이유환❤이보인<br>
            풀꽃향기 그윽한 봄 햇살 아래에서<br>소중한 인연을 맺고자 합니다.<br>새인생을 출발하는 두사람을 가까이에서<br>축복해 주시면 더없는 기쁨이 되겠습니다.
          </span>
        </div>
      </section>
      <section class="section2">
        <div>
          <span>오시는 길</span>
        </div>
      </section>
      <section class="section3">
        <div>
          <span>갤러리</span>
        </div>
      </section>
      <section class="section4">
        <div>
          <span>축의금 보내는 곳</span>
        </div>
      </section>
      <section class="section5">
        <div>
          <span>축하의 말</span>
        </div>
      </section>
    </div>
    <script src="assets/javascript/full-page-scroll.js"></script>
    <script type="text/javascript">
      new fullScroll({
        mainElement: "main",
        displayDots: true,
        dotsPosition: "left",
        animateTime: 0.7,
        animateFunction: "ease",
      });
    </script>
  </body>
</html>
